<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
	<style>
		.success-message {
			background-color: #C8E6C9;
			color: #2E7D32;
			padding: 10px;
			margin-bottom: 10px;
		}
		
		.error-message {
			background-color: #FFCDD2;
			color: #C62828;
			padding: 10px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Добро пожаловать! Войдите в личный кабинет:
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email" id="username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" id="password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="button" onclick="login()">
							Вход
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Забыли
						</span>
						<a class="txt2" href="#">
							Пароль?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>

				<!-- Message Containers -->
				<div id="successMessage" class="success-message" style="display: none;"></div>
				<div id="errorMessage" class="error-message" style="display: none;"></div>
			</div>
		</div>
	</div>
	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})

		function signup() {
			var username = document.getElementById('username').value;
			var password = document.getElementById('password').value;

			var user = {
				username: username,
				password: password
			};

			fetch('/signup', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify(user)
			})
			.then(response => response.json())
			.then(data => {
				if (data.error) {
					showErrorMessage('Ошибка регистрации: ' + data.error);
				} else {
					showSuccessMessage('Регистрация успешна! ID пользователя: ' + data.id);
				}
			})
			.catch(error => {
				showErrorMessage('Произошла ошибка: ' + error);
			});
		}

		function login() {
			var username = document.getElementById('username').value;
			var password = document.getElementById('password').value;

			var credentials = {
				username: username,
				password: password
			};

			fetch('/login', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify(credentials)
			})
			.then(response => {
				if (response.ok) {
					showSuccessMessage('Вход успешен!');
				} else {
					showErrorMessage('Ошибка входа: ' + response.statusText);
				}
			})
			.catch(error => {
				showErrorMessage('Произошла ошибка: ' + error);
			});
		}

		function showSuccessMessage(message) {
			var successMessage = document.getElementById('successMessage');
			var errorMessage = document.getElementById('errorMessage');
			
			successMessage.style.display = 'block';
			errorMessage.style.display = 'none';
			successMessage.innerHTML = message;
		}

		function showErrorMessage(message) {
			var successMessage = document.getElementById('successMessage');
			var errorMessage = document.getElementById('errorMessage');
			
			successMessage.style.display = 'none';
			errorMessage.style.display = 'block';
			errorMessage.innerHTML = message;
		}
	</script>
</body>
</html>
